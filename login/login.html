<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style 4.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <header class="text-bg-primary py-3">
    <div class="container">
      <div class="row align-items-center">
        
        <!-- Logo e Nome do Site -->
        <div class="col-md-3 d-flex align-items-center">
          <a href="../Pagina inicial.html">
            <img src="../IMG/logo.png" class="logo me-2" alt="Logo">
          </a>      
          <div>
            <h1 class="mb-0 site-title">Pet Kingdom</h1>
            <small class="site-subtitle"></small>
          </div>
        </div>
  
        <!-- Barra de Pesquisa -->
        <div class="col-md-6 my-3 my-md-0">
          <form class="d-flex search-bar">
            <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Search">
            <button class="btn btn-secondary" type="submit">
              <i class="bi bi-search"></i> <!-- Ícone de lupa -->
            </button>
          </form>
        </div>
  
        <!-- Ícones: Conta, Atendimento e Carrinho -->
        <div class="col-md-3">
          <div class="d-flex justify-content-around">
            <!-- Conta -->
            <div class="text-center">
              <a href="../login/login.html" class="btn btn-secondary circle-icon text-white">
                👤
              </a>
              <small>Conta</small>
            </div>
            <!-- Atendimento -->
            <div class="text-center">
              <div class="btn btn-secondary circle-icon text-white">
                📞
              </div>
              <small style="font-size: 12px;">Atendimento</small>
            </div>
            <!-- Carrinho -->
            <div class="text-center">
              <a href="../carinho/carrinho.html" class="btn btn-secondary circle-icon text-dark">
                🛒
              </a>
              <small>Carrinho</small>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </header>

        <body class="bode">
        <div class="containera">
            <form>
                <h1>Pet kindon</h1>
                <div class="input-box">
                    <input placeholder="usuario" type="email">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input placeholder="senha" type="password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remenber-forgot">
                    <label>
                        <input type="checkbox">
                        Lembrar senha
                    </label>
                    <a href="#">Esqueci a senha</a>
                </div>
                <button type="submit" class="login">Login</button>
                <div class="register-link">
                    <P>Não tenho uma conta?<a href="../cadastro/index 6.html" target="_blank">Cadastre-se</a></P>
                </div>
            </form>
        </div>
      </body>
</html>
