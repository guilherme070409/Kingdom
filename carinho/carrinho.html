            <header class="text-bg-primary py-3">
                <div class="container">

                    <!-- Logo e Nome do Site -->

                      <a href="../Pagina inicial.html">Clique aqui para ir na pagina inicial</a>

    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .product-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .product-info img {
            width: 100%; /* A imagem agora ocupa toda a largura do container */
            height: auto; /* Mantém a proporção da imagem */
            margin: 0; /* Remove qualquer margem ao redor da imagem */
            display: block; /* Remove o espaço abaixo da imagem */
        }
        .product-info span {
            text-align: center;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .finalize-btn {
            margin-top: 20px;
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
        }
        .finalize-btn:hover {
            background-color: #0056b3;
        }
        .trash-icon {
            cursor: pointer;
            font-size: 32px;
            color: black;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Carrinho de Compras</h1>

    <div class="product" id="product-Produto 1">
        <div class="product-info">
            <img src="file:///C:/Users/enzo.17950/Desktop/carrinho/casa.jpg" alt="Produto 1" style="width: 200px; height: 200px;">
            <span>casa de veludo</span>
            <span> R$ 149,99</span>

        </div>
        <div class="quantity-control">
            <button class="quantity-btn" onclick="updateQuantity('Produto 1', 149.99, -1)">-</button>
            <span id="quantity-Produto 1">0</span>
            <button class="quantity-btn" onclick="updateQuantity('Produto 1', 149.99, 1)">+</button>
            <span class="trash-icon" onclick="removeFromCart('Produto 1')">🗑</span>
        </div>
    </div>

    <div class="product" id="product-Produto 2">
        <div class="product-info">
            <img src="file:///C:/Users/enzo.17950/Desktop/carrinho/banana.png" alt="Produto 2" style="width: 200px; height: 200px;">
            <span>caminha de banana - R$ 99,99</span>
        </div>
        <div class="quantity-control">
            <button class="quantity-btn" onclick="updateQuantity('Produto 2', 99.99, -1)">-</button>
            <span id="quantity-Produto 2">0</span>
            <button class="quantity-btn" onclick="updateQuantity('Produto 2', 99.99, 1)">+</button>
            <span class="trash-icon" onclick="removeFromCart('Produto 2')">🗑</span>
        </div>
    </div>

    <div class="product" id="product-Produto 3">
        <div class="product-info">
            <img src="file:///C:/Users/enzo.17950/Desktop/carrinho/gato.png" alt="Produto 3" style="width: 200px; height: 200px;">
            <span>caminha de baleia - R$ 119,99</span>
        </div>
        <div class="quantity-control">
            <button class="quantity-btn" onclick="updateQuantity('Produto 3', 119.99, -1)">-</button>
            <span id="quantity-Produto 3">0</span>
            <button class="quantity-btn" onclick="updateQuantity('Produto 3', 119.99, 1)">+</button>
            <span class="trash-icon" onclick="removeFromCart('Produto 3')">🗑</span>
        </div>
    </div>

    <h2>Resumo do Carrinho</h2>
    <div class="cart-summary">
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
        <button class="finalize-btn" onclick="finalizePurchase()">Finalizar Compra</button>
    </div>

    <script>
        const cart = {};
        let total = 0;

        function updateQuantity(product, price, change) {
            if (!cart[product]) {
                cart[product] = { price: price, quantity: 0 };
            }

            cart[product].quantity += change;

            if (cart[product].quantity < 0) {
                cart[product].quantity = 0;
            }

            updateCart();
        }

        function removeFromCart(product) {
            delete cart[product]; // Remove o produto do carrinho
            document.getElementById(`product-${product}`).style.display = "none"; // Remove o produto visualmente
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";
            total = 0;

            for (const product in cart) {
                if (cart[product].quantity > 0) {
                    const li = document.createElement("li");
                    li.textContent = `${product} - R$ ${(cart[product].price * cart[product].quantity).toFixed(2)} (Quantidade: ${cart[product].quantity})`;
                    cartItems.appendChild(li);
                    total += cart[product].price * cart[product].quantity;
                }

                document.getElementById(`quantity-${product}`).textContent = cart[product].quantity;
            }

            cartTotal.textContent = total.toFixed(2);
        }

        function finalizePurchase() {
            if (total === 0) {
                alert("Seu carrinho está vazio! Adicione itens antes de finalizar.");
            } else {
                alert(`Compra finalizada! O total é R$ ${total.toFixed(2)}. Obrigado por comprar conosco!`);
                cart = {};
                total = 0;
                updateCart();
                document.querySelectorAll('.product').forEach(item => item.style.display = "block");
            }
        }
    </script>
</body>
</html>
